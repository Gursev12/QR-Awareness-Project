<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Awareness Project</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h1>📢 QR Awareness Project</h1>
    <p>Enter a text or URL below. A QR code will be generated (for demo awareness only).</p>

    <form method="POST">
        <input type="text" name="data" placeholder="Enter URL or text" style="width:300px; padding:5px;">
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_img_path %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_img_path }}" alt="QR Code">
        <p>⚠️ Scan karo te dekho awareness page → <a href="/awareness">Click Here</a></p>
    {% endif %}
</body>
</html>
